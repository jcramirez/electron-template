<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  </head>
  <body>
    <div id="app" class="container">

      <div class="row well well-lg">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <ul class="nav nav-pills">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                  {{selectedPort}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li v-for="port in ports">
                    <a href="#" v-on:click="selectPort">{{ port.comName }}</a>
                  </li>
                </ul>
              </li>
            </ul>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Baudrate</span>
                <input v-model="baudrate" class="form-control" type="text" placeholder=v-bind:id="baudrate">
              </div>
            </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <button v-on:click="openSelectedPort" class="btn btn-default" type="button">{{portStatus.msg}}</button>
        </div>

      </div>
      <!-- row  -->

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <textarea class="form-control" rows="32" id="serialData"></textarea>
        </div>
      </div>
      <!-- row  -->

    </div>

    <!--
      Insert this line above script imports
      this is done to make sure that jQuery is imported properly
    -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="https://unpkg.com/vue"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
